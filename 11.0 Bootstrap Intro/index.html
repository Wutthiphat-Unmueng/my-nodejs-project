<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <!-- TODO 1: Add the Bootstrap link here. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Centering the flex container and using inline-block for cards */
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      display: inline-block;
      margin: 0 10px; /* Add some spacing between cards */
      vertical-align: top; /* Align the cards at the top */
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <!-- First Card -->
    <div class="card" style="width: 18rem;">
      <img src="/11.0 Bootstrap Intro/flower.jpg" class="card-img-top" alt="Flower">
      <div class="card-body">
        <h5 class="card-title">Card title1</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

    <!-- Second Card -->
    <div class="card" style="width: 18rem;">
      <img src="/11.0 Bootstrap Intro/1.jpg" class="card-img-top" alt="Goal">
      <div class="card-body">
        <h5 class="card-title">Card title2</h5>
        <p class="card-text">vol 2</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

    <!-- Third Card -->
    <div class="card" style="width: 18rem;">
      <img src="/11.0 Bootstrap Intro/2.jpg" class="card-img-top" alt="Goal">
      <div class="card-body">
        <h5 class="card-title">Card title3</h5>
        <p class="card-text">vol 3</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</body>

</html>
