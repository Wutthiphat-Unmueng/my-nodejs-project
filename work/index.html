<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header"><div class="icon"></div>SB Admin<sup>2</sup></div>
        <hr>
        <ul class="menu">
            <li class="menu-item"><div class="icon"></div>Dashboard</li><hr>
            <li class="menu-item"><div class="icon"></div>Components</li>
            <li class="menu-item"><div class="icon"></div>Utilities</li><hr>
            <li class="menu-item"><div class="icon"></div>Pages</li>
            <li class="menu-item"><div class="icon"></div>Charts</li>
            <li class="menu-item"><div class="icon"></div>Tables</li><hr>
        </ul>
    </div>
    <div class="main-content">
        <div class="topbar">
            <div class="search-box">
                <input type="text" placeholder="Search for...">
                <div class="search">
                    <div class="icon"></div>
                  </div>
            </div>
            <div class="topbar-user">user name <div class="icon"></div></div>
            <div class="topbar-search"><div class="icon"></div></div>
            <div class="topbar-notifications"><div class="icon"></div></div>
        </div>
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <button class="generate-report">Generate Report</button>
        </div>
        <div class="dashboard-cards">
            <div class="card card1">Earnings (Monthly)<br>$40,000<div class="icon"></div></div>
            <div class="card card2">Earnings (Annual)<br>$215,000<div class="icon"></div></div>
            <div class="card card3">Tasks<br>50%<div class="icon"></div></div>
            <div class="card card4">Pending Requests<br>18<div class="icon"></div></div>
        </div>
        <div class="charts">
            <div class="chart">Earnings Overview</div>
            <div class="chart">Revenue Sources</div>
        </div>
    </div>
</body>
</html>
